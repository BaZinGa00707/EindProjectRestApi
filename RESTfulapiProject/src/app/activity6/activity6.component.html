<div style="background-image: url(./assets/pokemonbackground.jpg); height:2000px; width: 100%">
<div class="container" >
  <div class="row">
   
   
    
    <div class="col-md-5">
        <div class="card" *ngIf="TrainerData">
          <div class="card-header">Top {{_number}} Trainers <input type="text" class="form-control" [(ngModel)]="Search"> </div>
            <div class="card-block">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>League</th>
                            <th>Cards</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let d of TrainerData" >      <!-- | async -->
                            <td >{{d.name}}</td>   
                            <td >{{d.league}}</td>   
                            <td >{{d.cards}}</td>  

                        </tr>
                    </tbody>
                </table>
            </div>
          </div>
    </div>
    <div class="col-md-2">
        
    </div>
    <div class="col-md-5" >
        <h4>Make your own trainer</h4>
      <div class="md-form"> 
        <h6>Name</h6>
        <input mdbInputDirective type="text" name="name" [(ngModel)]="name" id="form1" class="form-control">
    </div>
    <div class="md-form"> 
        <h6>league</h6>
        <input mdbInputDirective type="text" name="league" [(ngModel)]="league" id="form2" class="form-control">
    </div>
    <div class="md-form"> 
        <h6>Cards</h6>
        <input mdbInputDirective type="text" name="cards" [(ngModel)]="cards" id="form3" class="form-control">
    </div>
    <button type="button" (click)="MakeTrainer($event)" class="btn btn-outline-success" mdbWavesEffect>Post</button>
    </div>
    
  </div>
</div>
