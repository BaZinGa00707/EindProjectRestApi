<div class="card" *ngIf="PokemonData">
  <div class="card-header">Pokemon cards</div>
  <div class="card-block">
      <table class="table table-hover">
          <thead>
              <tr>
                  <th>type card</th>
                  <th>name</th>
                  <th>pokedexnumber</th>
                  <th>hp</th>
                  <th>rarity</th>
                  <th>type</th>

              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let d of PokemonData.cards">      <!-- | async -->
                  <td>{{d.supertype}}</td>
                  <td>{{d.name}}</td>
                  <td>{{d.nationalPokedexNumber}}</td>
                  <td>{{d.hp}}</td>
                  <td>{{d.rarity}}</td>
                  <td>{{d.types}}</td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
