<div class="card" *ngIf="PokemonData">
  <div class="card-header">Pokemon</div>
  <div class="card-block">
      <table class="table table-hover">
          <thead>
              <tr>
                  <th>Naam</th>
                  <th>id</th>
                  <th>hp</th>
                  <th>pokedexnumer</th>

              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let d of PokemonData.cards">      <!-- | async -->
                  <td>{{d.name}}</td>
                  <td>{{d.id}}</td>
                  <td>{{d.hp}}</td>
                  <td>{{d.nationalPokedexNumber}}</td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
