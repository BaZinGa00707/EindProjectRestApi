<div class="container" style="height: 100%;">
    <div class="row">
     
      <div class="col-md-2">
          <h6><B>Search Cards</B></h6>
          <input type="text" class="form-control" [(ngModel)]="Search">  
      </div>
      
     
      <div class="col-md-4" *ngFor="let d of Pokemon.cards">
          <div class="text-center" >
              <img   style="width:300px" style="height: 300px" 
              src= {{d.imageUrl}}
              alt="foto pokemon">
            </div>
      </div>
      
    </div>
  </div>
