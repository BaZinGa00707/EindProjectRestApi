<div class="container" style="height: 100%;">
  <div class="row" >
   
  

    <div  class="col-md-2"> 
        <h6><B>Search with national Pok√©dex Number</B></h6>
        <input type="text" class="form-control" [(ngModel)]="Search">  
        <button type="button" (click)="pokedexPlus($event)" class="btn btn-outline-success" mdbWavesEffect>Up</button>
        <button type="button" (click)="pokedexMin($event)" class="btn btn-outline-danger" mdbWavesEffect>Down</button>
    
    </div>
    
   
    <div  class="col-md-3" *ngFor="let d of Pokemon.cards">
        <div class="text-center" >
            <img   style="width:300px" style="height: 300px" 
            src= {{d.imageUrl}}
            alt="foto pokemon">
          </div>
    </div>
    
  </div>
</div>
